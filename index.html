<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech-doctor(Oluka Isaac)</title>
    <link rel="shortcut icon" type="image/jpg" href='IMG/GitIcon.png'/>
  </head>
 <body>
    <div class="git-page">
      <div class="navbar">
        <nav>
          <div class="bars-icon">
            <li><i class="fas fa-bars" id="bars"></i></li>
          </div>
          <div class="nav-left">
            <ul>
              <li><a href="https://github.com/"><i class="fab fa-github"></i></a></li>
              <li class="desktop-only"><a href="#">Pulls</a></li>
              <li class="desktop-only"><a href="#">Issues</a></li>
              <li class="desktop-only"><a href="#">Marketplace</a></li>
              <li class="desktop-only"><a href="#">Explore</a></li>
            </ul>
          </div>
          <div class="nav-right">
            <span class="span"><i class="far fa-bell"></i></span>
            <span class="middle-span span desktop-only">
            <i class="fas fa-plus"></i>
            <i class="fas fa-caret-down"></i>
            </span>
            <span class="image-span span desktop-only">
              <img  class= "nav-image" src ="" alt="profile-pic"></img>
              <i class="fas fa-caret-down"></i>
            </span>
          </div>
      </nav>
      </div>
      <div class="mobile-dropdown">
        <ul>
          <div>
            <li><a href="#">Pulls</a></li>
          </div>
          <div>
            <li><a href="#">Issues</a></li>
           
          </div>
          <div>
            <li><a href="#">Marketplace</a></li>
            
          </div>
          <div>
            <li><a href="#">Explore</a></li>
            
          </div>
          <div>
            <li><a href="#"><img class="nav-image" src="" alt="profile-pic"><span>tech-doctor</span></a></li>
          </div>
        </ul>
      </div>
      <hr class="hr">
      <div class="content">
        <div class="div-1 bio"></div>
    
        <div class=" div-2">
          <div class="tab">
            <button class="tablinks" onclick="openCity (event, 'Overview')"><svg id ="overview" class="octicon octicon-book UnderlineNav-octicon hide-sm" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M0 1.75A.75.75 0 01.75 1h4.253c1.227 0 2.317.59 3 1.501A3.744 3.744 0 0111.006 1h4.245a.75.75 0 01.75.75v10.5a.75.75 0 01-.75.75h-4.507a2.25 2.25 0 00-1.591.659l-.622.621a.75.75 0 01-1.06 0l-.622-.621A2.25 2.25 0 005.258 13H.75a.75.75 0 01-.75-.75V1.75zm8.755 3a2.25 2.25 0 012.25-2.25H14.5v9h-3.757c-.71 0-1.4.201-1.992.572l.004-7.322zm-1.504 7.324l.004-5.073-.002-2.253A2.25 2.25 0 005.003 2.5H1.5v9h3.757a3.75 3.75 0 011.994.574z"></path></svg>Overview</button>
            <button class="tablinks" onclick="openCity (event, 'Repositories')" id="defaultOpen"><svg class="octicon octicon-repo UnderlineNav-octicon hide-sm" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path></svg>Repositories<span class="repo-count"></span></button>
            <button class="tablinks" onclick="openCity (event, 'Projects')"><svg class="octicon octicon-project UnderlineNav-octicon hide-sm" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M1.75 0A1.75 1.75 0 000 1.75v12.5C0 15.216.784 16 1.75 16h12.5A1.75 1.75 0 0016 14.25V1.75A1.75 1.75 0 0014.25 0H1.75zM1.5 1.75a.25.25 0 01.25-.25h12.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V1.75zM11.75 3a.75.75 0 00-.75.75v7.5a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75zm-8.25.75a.75.75 0 011.5 0v5.5a.75.75 0 01-1.5 0v-5.5zM8 3a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 008 3z"></path></svg>Projects</button>
            <button class="tablinks" onclick="openCity (event, 'Packages')"><svg class="octicon octicon-package UnderlineNav-octicon hide-sm" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M8.878.392a1.75 1.75 0 00-1.756 0l-5.25 3.045A1.75 1.75 0 001 4.951v6.098c0 .624.332 1.2.872 1.514l5.25 3.045a1.75 1.75 0 001.756 0l5.25-3.045c.54-.313.872-.89.872-1.514V4.951c0-.624-.332-1.2-.872-1.514L8.878.392zM7.875 1.69a.25.25 0 01.25 0l4.63 2.685L8 7.133 3.245 4.375l4.63-2.685zM2.5 5.677v5.372c0 .09.047.171.125.216l4.625 2.683V8.432L2.5 5.677zm6.25 8.271l4.625-2.683a.25.25 0 00.125-.216V5.677L8.75 8.432v5.516z"></path></svg>Packages</button>
          </div>
          <div id="Overview" class="tabcontent not-required">
            <p>Not Required!</p>
          </div>
          <div id="Repositories" class="tabcontent repository">
            <div class="repository-aspect">
              <div>
                <input type="text"  placeholder="Find a repository...">
              </div>
              <div class="content-div">

              </div>
            </div>
          </div>
          <div id="Projects" class="tabcontent not-required">
            <p>Not Required!</p>
          </div>
          <div id="Packages" class="tabcontent not-required">
            <p>Not Required!</p>
          </div>
        </div>
      </div>
    </div>
    
    <!--  -->
    <script src="index.js"></script>
  </body>
</html>
